<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submitting Feedback...</title>
  <script>
    async function sendFeedback() {
      const params = new URLSearchParams(window.location.search);
      const rating = params.get('rating');
      const id = params.get('id');

      const zapierURL = `https://hooks.zapier.com/hooks/catch/24114315/u6a8o16/?id=${id}&rating=${rating}`;

      try {
        await fetch(zapierURL); // Send to Zapier
        window.location.href = "https://bicstest2161.github.io/thankyou-page/thankyou.html"; // Redirect
      } catch (e) {
        alert("Something went wrong.");
      }
    }

    window.onload = sendFeedback;
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      z-index: 9999;
    }

    #loading-screen img {
      max-width: 45%;
      width: 100%;
      height: auto;
      text-align: center;
    }

  </style>
</head>
<body>
  <div id="loading-screen">
    <img src="Image/loading-loader.gif" alt="Loading..." />
  </div>
</body>
</html>
